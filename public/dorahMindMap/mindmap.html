<!DOCTYPE html>
<html lang="pt">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://unpkg.com/gojs/release/go.js"></script>

        <title>Dorah</title>
        <link rel="stylesheet" href="dorahMindMap/css/mind-map-style.css">
        <script src="dorahMindMap/java/mind-map.js"></script>
    </head>

    <body onload="draw_map(['tema1', 'tema2', 'tema3', 'tema4', 'tema5'], [1, 2, 3, 4, 5])">
        <img class="logo" src="dorahMindMap/image/DorahLogo_Transparent.png">

        <div class="upper-bar">    
            <button class="ico-button">
                <i class='bx bx-history' ></i>
            </button>
            
            <button id="menu-downloadgi" class="ico-button">
                <i class='bx bxs-download'></i>
            </button>

            <button class="ico-button">
                <i class='bx bxs-user-circle'></i>
            </button>
        </div>

        <div id="mind-map" class="mind-map">
            <p>
                <h1>
                    Mapa mental
                </h1>
            </p>
        </div>

        <div class="bottom-left-bar">
            <p>
                <h1>
                    map buttons?
                </h1>
            </p>
        </div>

        <div class="bottom-right-bar">
            <br>

            <input id="zoom" class="zoom-range" type="range" min="0.5" max="3" step="0.01" value="1">

            <button id="fitDiagram" class="ico-button">
                <i class="bx bx-collapse-alt"></i>
            </button>
        </div>

    </body>
</html>
