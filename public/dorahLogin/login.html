<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Faça login com sua conta do Dorah</title>
    <link rel="icon" href="images/favicon.png" type="image/x-tcon">
    <link href="css/bubbles.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="javascript/login.js" type="text" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="center">
        <div class="logo"><img src="images/icon.png" alt="DorahLogo"/></div>
        <div class="botao-animacao" onclick="getAnimationButton()" id="animationButton"><img src="images/animation.png" alt="Botaodeanimacao"/></div>
    </div><!--center-->
</div><!--header-->

<div class="container">
    <div class="blur">
        <div class="cadastro">
            <div id="containerText" class="texto-cadastro">
                <h1 id="textDorah">Dorah</h1>
                <h2 id="textBV">Bem vindo!</h2>
            </div>
            <button class="botao-cadastro" typeof="button">Criar Conta</button>
        </div>
        <div class="login">
            <h1>FAÇA LOGIN</h1>
            <label for="emailInput"></label>
            <input class="email-login" type="email" id="emailInput" placeholder="E-mail">
            <label for="senhaInput"></label>
            <input class="senha-login" type="password" id="senhaInput" placeholder="Senha">
            <div class="opcao-senha">
                <input class="lembrar" id="lembrar" type="checkbox">
                <label for="lembrar">Lembre de mim</label>
                <span>Esqueci minha senha</span>
            </div>
            <button class="botao-entrar" typeof="button" id="loginButton" disabled onclick="getInput()">Entrar</button>
        </div>
    </div><!--blur-->
</div><!--container-->

<div>
    <div class="bubble1"></div>
    <div class="bubble2"></div>
    <div class="bubble3"></div>
    <div class="bubble4"></div>
</div>

<script src="javascript/login.js"></script>
</body>
</html>
